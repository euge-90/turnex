<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario - Turnex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; background: #f8f9fa; }
    .calendar-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .service-selector { background: white; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; background: white; padding: 20px; border-radius: 12px; }
    .day-header { text-align: center; font-weight: 600; padding: 10px; color: #667eea; }
    .day-cell { aspect-ratio: 1; border: 2px solid #e9ecef; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
    .day-cell:hover { background: #667eea10; border-color: #667eea; }
    .day-cell.selected { background: #667eea; color: white; border-color: #667eea; }
    .day-cell.disabled { opacity: 0.3; cursor: not-allowed; }
    .time-slots { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 20px; }
    .time-slot { padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; text-align: center; cursor: pointer; transition: all 0.2s; }
    .time-slot:hover { border-color: #667eea; background: #667eea10; }
    .time-slot.selected { background: #667eea; color: white; border-color: #667eea; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">✂️ Turnex</a>
      <div class="ms-auto">
        <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
      </div>
    </div>
  </nav>

  <div class="calendar-container">
    <h2 class="mb-4">Reservar Turno</h2>

    <div class="service-selector">
      <label class="form-label fw-bold">Seleccioná un servicio</label>
      <select id="serviceSelect" class="form-select form-select-lg">
        <option value="">Cargando servicios...</option>
      </select>
      <div id="serviceInfo" class="mt-2 text-muted small"></div>
    </div>

    <div class="bg-white p-4 rounded-3 mb-3">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="prevMonth" class="btn btn-outline-primary">
          <i class="bi bi-chevron-left"></i>
        </button>
        <h4 id="currentMonth" class="mb-0">Mes Año</h4>
        <button id="nextMonth" class="btn btn-outline-primary">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>

      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="timeSlotsSection" class="bg-white p-4 rounded-3" style="display:none;">
      <h5 class="mb-3">Horarios disponibles</h5>
      <div class="time-slots" id="timeSlots"></div>
    </div>

    <div id="confirmSection" class="bg-white p-4 rounded-3 mt-3" style="display:none;">
      <h5 class="mb-3">Confirmar reserva</h5>
      <div id="bookingSummary" class="mb-3"></div>
      <button id="confirmBooking" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-check-circle"></i> Confirmar Reserva
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/calendar.js"></script>
</body>
</html>
