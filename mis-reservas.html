<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Reservas ‚Äî Turnex</title>
  <meta name="api-base" content="https://turnex-api.onrender.com/api">
  <script>
    if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
      window.API_BASE = 'https://turnex-api.onrender.com/api';
    } else {
      const metaApiBase = document.querySelector('meta[name="api-base"]');
      window.API_BASE = metaApiBase ? metaApiBase.content : 'http://localhost:3000/api';
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      min-height: 100vh;
      background: var(--surface);
      font-family: var(--font-sans);
    }
    .page-header {
      background: var(--gradient-primary);
      color: white;
      padding: 40px 0;
      margin-bottom: 40px;
      box-shadow: var(--shadow-md);
    }
    .reservation-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }
    .reservation-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    .reservation-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
    }
    .reservation-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
    .reservation-date {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .status-badge {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-pending { background: var(--pastel-yellow); color: #F57C00; }
    .status-confirmed { background: var(--pastel-green); color: #2E7D32; }
    .status-cancelled { background: #FFCDD2; color: #C62828; }
    .reservation-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }
    .btn-action {
      flex: 1;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      min-height: 44px;
    }
    .btn-modify {
      background: var(--primary);
      color: white;
    }
    .btn-modify:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    .btn-cancel {
      background: var(--surface);
      color: #C62828;
    }
    .btn-cancel:hover {
      background: #FFCDD2;
      transform: translateY(-2px);
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow-md);
    }
    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.6;
    }
    @media (max-width: 768px) {
      .reservation-header { flex-direction: column; gap: 12px; }
      .reservation-actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">‚úÇÔ∏è Turnex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="calendar.html">Reservar</a></li>
          <li class="nav-item"><a class="nav-link active" href="mis-reservas.html">Mis Reservas</a></li>
          <li class="nav-item ms-lg-2">
            <button class="btn btn-nav-light" id="btnLogout">
              <i class="bi bi-box-arrow-right"></i> Salir
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="page-header">
    <div class="container">
      <h1 class="mb-2"><i class="bi bi-calendar-check"></i> Mis Reservas</h1>
      <p class="mb-0 opacity-90">Gestiona tus turnos agendados</p>
    </div>
  </div>

  <!-- Content -->
  <div class="container pb-5">
    <!-- Loading State -->
    <div id="loadingState" class="text-center py-5">
      <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-3 text-muted">Cargando tus reservas...</p>
    </div>

    <!-- Reservations List -->
    <div id="reservationsList" style="display: none;"></div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üìÖ</div>
      <h3 class="mb-3">No tienes reservas</h3>
      <p class="text-muted mb-4">¬°Comienza reservando tu primer turno!</p>
      <a href="calendar.html" class="btn btn-lg btn-nav-accent">
        <i class="bi bi-plus-circle"></i> Reservar Turno
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/reservations.js"></script>
</body>
</html>
