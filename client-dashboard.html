<!doctype html>
<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi Dashboard ‚Äî Turnex</title>
  <meta name="api-base" content="https://turnex-api.onrender.com/api">
  <script>
  if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
    window.API_BASE = 'https://turnex-api.onrender.com/api';
  } else {
    const metaApiBase = document.querySelector('meta[name="api-base"]');
    window.API_BASE = metaApiBase ? metaApiBase.content : 'http://localhost:3000/api';
  }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="css/variables.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      min-height: 100vh;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 { color: var(--text-primary); font-weight: 600; }

    .navbar {
      background-color: var(--navbar-bg) !important;
      border-bottom: 1px solid var(--navbar-border);
    }

    .section { display: none; }
    .section.active { display: block; }

    .nav-tabs { border-bottom: 1px solid var(--border-color); }
    .nav-tabs .nav-link {
      border: none;
      color: var(--text-secondary);
      font-weight: 500;
    }
    .nav-tabs .nav-link.active {
      color: var(--accent-primary);
      border-bottom: 3px solid var(--accent-primary);
    }

    .dashboard-card {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow-md);
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
    }

    .user-header {
      background: var(--gradient-primary);
      color: white;
      border-radius: 12px;
      padding: 32px;
      margin-bottom: 32px;
    }
    .user-header h3 { color: white; }

    .quick-action-btn {
      padding: 16px 24px;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s;
      cursor: pointer;
      margin: 8px;
      font-weight: 500;
    }
    .quick-action-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--accent-primary);
    }

    .booking-card {
      background: var(--bg-card);
      border-left: 4px solid var(--accent-primary);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    .booking-card h5, .booking-card h6 { color: var(--text-primary); }

    .service-card {
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .service-card:hover {
      border-color: var(--accent-primary);
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    /* Calendario */
    .calendar-container { max-width: 500px; margin: 0 auto; }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-nav-btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-card);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.2s;
    }
    .calendar-nav-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
    }
    .calendar-month-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .calendar-day {
      aspect-ratio: 1;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      min-height: 40px;
      background: var(--bg-card);
      color: var(--text-primary);
    }
    .calendar-day:hover:not(.disabled) {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
    }
    .calendar-day.selected {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }
    .calendar-day.disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .time-slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .time-slot {
      padding: 12px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--bg-card);
      color: var(--text-primary);
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-weight: 500;
    }
    .time-slot:hover:not(.disabled) {
      border-color: var(--accent-primary);
      background: var(--bg-secondary);
    }
    .time-slot.selected {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }
    .time-slot.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    @media (min-width: 768px) {
      .calendar-container { max-width: 600px; }
      .calendar-day { font-size: 16px; min-height: 50px; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">‚úÇÔ∏è Turnex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <button class="btn btn-sm btn-link" data-theme-toggle title="Cambiar tema">üåô</button>
          </li>
          <li class="nav-item">
            <span id="navUserInfo" class="text-muted small me-3"></span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-danger btn-sm" id="btnLogout">
              <i class="bi bi-box-arrow-right"></i> Salir
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="user-header">
      <h3 id="userName">Cargando...</h3>
      <p class="mb-0 opacity-75">Cliente</p>
    </div>

    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link active" href="#" data-section="home">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-section="services">Buscar Servicios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-section="calendar">Nueva Reserva</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-section="bookings">Mis Reservas</a>
      </li>
    </ul>

    <!-- SECCI√ìN INICIO -->
    <div id="home-section" class="section active">
      <div class="dashboard-card">
        <h4>Acciones R√°pidas</h4>
        <div class="d-flex flex-wrap">
          <button class="quick-action-btn" onclick="showSection('services')">
            <i class="bi bi-search"></i> Buscar Servicios
          </button>
          <button class="quick-action-btn" onclick="showSection('calendar')">
            <i class="bi bi-calendar-plus"></i> Nueva Reserva
          </button>
          <button class="quick-action-btn" onclick="showSection('bookings')">
            <i class="bi bi-list-check"></i> Mis Turnos
          </button>
        </div>
      </div>
      <div class="dashboard-card">
        <h5>Pr√≥ximas Reservas</h5>
        <div id="upcomingBookings">Cargando...</div>
      </div>
    </div>

    <!-- SECCI√ìN SERVICIOS -->
    <div id="services-section" class="section">
      <div class="dashboard-card">
        <h4>Servicios Disponibles</h4>
        <div class="mb-3">
          <input type="text" class="form-control" id="searchServices" placeholder="Buscar por nombre...">
        </div>
        <div id="servicesList">Cargando...</div>
      </div>
    </div>

    <!-- SECCI√ìN CALENDARIO -->
    <div id="calendar-section" class="section">
      <div class="dashboard-card">
        <h4>Nueva Reserva</h4>
        <div class="calendar-container">
          <div class="calendar-header">
            <button class="calendar-nav-btn" onclick="changeMonth(-1)">
              <i class="bi bi-chevron-left"></i> Anterior
            </button>
            <span class="calendar-month-title" id="calendarMonthTitle">-</span>
            <button class="calendar-nav-btn" onclick="changeMonth(1)">
              Siguiente <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <div id="calendar" class="calendar-grid mb-4"></div>
        </div>
        <div id="timeSlots" style="display:none;">
          <h5>Horarios Disponibles</h5>
          <div id="timeSlotsContainer" class="time-slots-grid"></div>
        </div>
        <div id="serviceSelection" style="display:none;">
          <h5>Seleccionar Servicio</h5>
          <select class="form-select mb-3" id="serviceSelect">
            <option value="">Cargando servicios...</option>
          </select>
          <button class="btn btn-primary w-100" onclick="confirmBooking()">Confirmar Reserva</button>
        </div>
      </div>
    </div>

    <!-- SECCI√ìN MIS RESERVAS -->
    <div id="bookings-section" class="section">
      <div class="dashboard-card">
        <h4>Mis Reservas</h4>
        <div id="bookingsList">Cargando...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import sessionManager from './js/session.js';
    import themeManager from './js/theme.js';
    import './js/dashboard.js';

    // Proteger: solo CLIENT
    if (!sessionManager.isAuthenticated()) {
      window.location.href = 'index.html';
    } else if (!sessionManager.hasRole('CLIENT')) {
      // Redirigir a dashboard correcto
      const role = sessionManager.getUser()?.role;
      if (role === 'BUSINESS') window.location.href = 'business-dashboard.html';
      else if (role === 'ADMIN') window.location.href = 'admin-dashboard.html';
    }

    const user = sessionManager.getUser();
    document.getElementById('userName').textContent = `Hola, ${user.name || user.email}`;
    document.getElementById('navUserInfo').textContent = user.name || user.email;

    document.getElementById('btnLogout').addEventListener('click', () => {
      sessionManager.logout();
    });
  </script>
</body>
</html>
