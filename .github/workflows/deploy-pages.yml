name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare static artifact (whitelist files)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p site
          # Core files (present in this project)
          for f in index.html 404.html manifest.json sw.js .nojekyll; do
            if [[ -f "$f" ]]; then cp -a "$f" site/; fi
          done
          # Static folders
          for d in assets css js; do
            if [[ -d "$d" ]]; then cp -a "$d" site/; fi
          done
          # Optional docs for debugging (comment out to exclude)
          # if [[ -f DEPLOY.md ]]; then cp -a DEPLOY.md site/; fi
          echo "Artifact prepared:" && ls -la site

      - name: Upload artifact (static site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
