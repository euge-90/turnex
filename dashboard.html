<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Turnex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">✂️ Turnex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link" id="businessName">Mi Negocio</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" onclick="logout()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" data-section="overview" href="#overview">
                <i class="bi bi-speedometer2"></i> Resumen
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-section="appointments" href="#appointments">
                <i class="bi bi-calendar-check"></i> Turnos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-section="services" href="#services">
                <i class="bi bi-scissors"></i> Mis Servicios
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <!-- Resumen Section -->
        <div id="overview" class="dashboard-section">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Resumen del Día</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Hoy</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Semana</button>
              </div>
            </div>
          </div>

          <!-- Stats Cards -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                  <h5 class="card-title">Turnos Hoy</h5>
                  <p class="card-text display-4" id="todayAppointments">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-white bg-success mb-3">
                <div class="card-body">
                  <h5 class="card-title">Confirmados</h5>
                  <p class="card-text display-4" id="confirmedAppointments">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                  <h5 class="card-title">Pendientes</h5>
                  <p class="card-text display-4" id="pendingAppointments">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card text-white bg-info mb-3">
                <div class="card-body">
                  <h5 class="card-title">Esta Semana</h5>
                  <p class="card-text display-4" id="weekAppointments">0</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Today's Schedule -->
          <h3>Agenda de Hoy</h3>
          <div id="todaySchedule" class="table-responsive">
            <!-- Se llenará con JavaScript -->
          </div>
        </div>

        <!-- Turnos Section -->
        <div id="appointments" class="dashboard-section d-none">
          <h2>Gestión de Turnos</h2>
          <div id="appointmentsList">
            <!-- Se llenará con JavaScript -->
          </div>
        </div>

        <!-- Services Section -->
        <div id="services" class="dashboard-section d-none">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Mis Servicios</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addServiceModal">
              <i class="bi bi-plus-circle"></i> Agregar Servicio
            </button>
          </div>
          <div id="servicesList" class="row">
            <!-- Se llenará con JavaScript -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal Agregar Servicio -->
  <div class="modal fade" id="addServiceModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Servicio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addServiceForm">
            <div class="mb-3">
              <label class="form-label">Nombre del Servicio</label>
              <input type="text" class="form-control" id="serviceName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="serviceDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio ($)</label>
              <input type="number" class="form-control" id="servicePrice" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Duración (minutos)</label>
              <select class="form-select" id="serviceDuration" required>
                <option value="30">30 minutos</option>
                <option value="45">45 minutos</option>
                <option value="60">60 minutos</option>
                <option value="90">90 minutos</option>
                <option value="120">120 minutos</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="addService()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
