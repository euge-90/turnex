<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard — Turnex</title>
  <meta name="api-base" content="https://turnex-api.onrender.com/api">
  <script>
  if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
    window.API_BASE = 'https://turnex-api.onrender.com/api';
  } else {
    const metaApiBase = document.querySelector('meta[name="api-base"]');
    window.API_BASE = metaApiBase ? metaApiBase.content : 'http://localhost:3000/api';
  }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; min-height: 100vh; background: #f8f9fa; font-family: 'Inter', sans-serif; }
    .dashboard-card { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); margin-bottom: 20px; }
    .user-info { display: flex; align-items: center; gap: 16px; padding: 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 12px; margin-bottom: 24px; }
    .user-avatar { width: 64px; height: 64px; border-radius: 50%; background: rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 600; }
    .action-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .action-card { padding: 24px; border-radius: 12px; background: white; border: 2px solid #e9ecef; transition: all 0.3s ease; cursor: pointer; text-decoration: none; color: inherit; display: block; }
    .action-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-color: #667eea; color: inherit; }
    .action-icon { width: 56px; height: 56px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; margin-bottom: 16px; }
    .bookings-list { max-height: 500px; overflow-y: auto; }
    .booking-item { padding: 16px; border-left: 4px solid #667eea; background: #f8f9fa; border-radius: 8px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="index.html">✂️ Turnex</a>
      <div class="ms-auto d-flex align-items-center gap-3">
        <span id="navUserInfo" class="text-muted small"></span>
        <button class="btn btn-outline-danger btn-sm" id="btnLogout">
          <i class="bi bi-box-arrow-right"></i> Salir
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- User Info Card -->
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">U</div>
      <div>
        <h4 class="mb-0" id="userName">Cargando...</h4>
        <p class="mb-0 opacity-75" id="userRole">-</p>
        <small class="opacity-75" id="userEmail">-</small>
      </div>
    </div>

    <!-- Actions Grid -->
    <div class="action-grid" id="actionsGrid">
      <!-- Se llenan dinámicamente según el rol -->
    </div>

    <!-- Recent Bookings Section -->
    <div class="dashboard-card" id="recentBookingsSection" style="display:none;">
      <h5 class="mb-3">
        <i class="bi bi-calendar-check"></i> Mis Últimas Reservas
      </h5>
      <div class="bookings-list" id="recentBookingsList">
        <p class="text-muted">Cargando...</p>
      </div>
    </div>

    <!-- Stats Section (Admin/Business) -->
    <div class="row" id="statsSection" style="display:none;">
      <div class="col-md-4 mb-3">
        <div class="dashboard-card text-center">
          <h2 class="text-primary mb-0" id="statBookings">-</h2>
          <p class="text-muted mb-0">Reservas totales</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="dashboard-card text-center">
          <h2 class="text-success mb-0" id="statServices">-</h2>
          <p class="text-muted mb-0">Servicios activos</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="dashboard-card text-center">
          <h2 class="text-info mb-0" id="statUsers">-</h2>
          <p class="text-muted mb-0">Usuarios</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
