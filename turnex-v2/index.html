<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Turnex v2</title>
  <meta name="description" content="Reservá servicios con un diseño moderno y rápido.">
  <meta name="api-base" content="https://turnex-api.onrender.com/api">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}</style>
</head>
<body>
  <header class="border-bottom bg-white">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <div class="fw-bold">Turnex v2</div>
      <nav class="d-none d-md-flex gap-3">
        <a class="text-decoration-none text-body" href="#servicios">Servicios</a>
        <a class="text-decoration-none text-body" href="#calendario">Calendario</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="py-5 bg-light border-bottom">
      <div class="container">
        <div class="row align-items-center g-4">
          <div class="col-12 col-md-7">
            <h1 class="display-6 fw-semibold">Reservá tu próximo turno</h1>
            <p class="text-body-secondary mb-3">Agenda online sencilla, rápida y mobile-first.</p>
            <a href="#servicios" class="btn btn-primary">Ver servicios</a>
          </div>
          <div class="col-12 col-md-5">
            <div class="ratio ratio-16x9 bg-white border rounded d-flex align-items-center justify-content-center text-body-secondary">Hero</div>
          </div>
        </div>
      </div>
    </section>

    <section id="servicios" class="py-5">
      <div class="container">
        <h2 class="h4 fw-semibold mb-3">Servicios destacados</h2>
        <div class="row g-3" id="servicesList" aria-live="polite"></div>
      </div>
    </section>

    <section id="calendario" class="py-5 bg-light">
      <div class="container">
        <h2 class="h4 fw-semibold mb-2">Calendario (próximamente)</h2>
        <div class="text-body-secondary">Disponibilidad Mar–Sáb 09:00–18:00 en intervalos de 30 minutos.</div>
      </div>
    </section>
  </main>

  <footer class="py-4 border-top bg-white">
    <div class="container small text-body-secondary d-flex justify-content-between">
      <span>© <span id="y"></span> Turnex</span>
      <a href="/" class="text-decoration-none">Volver a inicio</a>
    </div>
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
